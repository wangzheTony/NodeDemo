<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.css">
		<!--如果你用到了拓展包中的组件，还需要引用下面两个-->
		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.css">
		
		<title>sui 示例</title>
		<style>
			img {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="page-group">
			<!--page1-->
			<div class="page page-current">
				<!--标题栏-->
				<header class="bar bar-nav">
					<a class="button button-link button-nav pull-left back" href="/docs-demos/router">
						<span class="icon icon-left"></span> 返回
					</a>
                	<h1 class="title">标题</h1>
				</header>
				
				<!--工具栏-->
				<nav class="bar bar-tab">
					<a href="#" class="tab-item active">
						<span class="icon icon-home"></span>
                    	<span class="tab-label">首页</span>
					</a>
					<a href="#" class="tab-item">
						<span class="icon icon-search"></span>
                    	<span class="tab-label">搜索</span>
					</a>
					<a href="#" class="tab-item">
						<span class="icon icon-star"></span>
                    	<span class="tab-label">收藏</span>
                    	<span class="badge">2</span>
					</a>
					<a href="#" class="tab-item">
						<span class="icon icon-settings"></span>
                    	<span class="tab-label">设置</span>
					</a>
				</nav>
				
				<!-- 这里是页面内容区 -->
	            <div class="content content-padded">
	                <p><a href="index.html">index.html</a></p>
	                <!--<div class="content-block">这里是content</div>-->
	            </div>
			</div>
		</div>
		
		<!-- popup, panel 等放在这里 -->
    	<div class="popup-overlay">
    		
    	</div>
    	<!-- popup, panel 等放在这里 -->
    	<div class="panel-overlay">
    		
    	</div>
		
    	<!-- Left Panel with Reveal effect -->
	    <div class="panel panel-left panel-reveal">
	        
	    </div>
		
		
		
		<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.js' charset='utf-8'></script>
		<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.js' charset='utf-8'></script>
		<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.js' charset='utf-8'></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$.config = {
				autoInit: false,// 在 document.onload 之后自动调用 $.init 方法。如果你的页面内容是异步加载的，应该关闭这个配置，并且在加载完成之后手动调用 $.init
				router: true,// 默认启用MSUI内置的Router功能。如果想关闭此功能，在页面加载MSUI之前配置$.config.router = false 即可。
				routerFilter: function($link) {
		            // 某个区域的 a 链接不想使用路由功能
		            if ($link.is('.disable-router a')) {
		                return false;
		            }
		            return true;
		        },// 当前点击链接是否使用路由功能的自定义过滤器。这是一个函数，实参是当前点击的链接的 Zepto 对象（即 $('the-link'）），返回 false 表示不使用路由功能，返回 true 表示进入路由功能后续处理。
				showPageLoadingIndicator: true,//  	在加载新页面过程中显示一个加载指示器。
				swipePanel: "left",// 是否可以通过左右滑动打开侧栏，一次只能指定一个方向。
				swipePanelOnlyClose: true// 只允许滑动关闭侧栏，不允许滑动打开。
			}
		</script>
	</body>
</html>
